<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/addNoteUser.css">
    </head>
    <body>
        <div class="cuadroBlanco">
            <section class="buttonBack">
                <a href="/homeAdmin.html">
                    <button class="backMenu" type="button">Regresar al Menu</button>    
                </a>
            </section>
            <section class="buttonSend">
                <button class="sendButton" type="button" onclick='addNoteForAlumno()'>Agregar Nota</button>
            </section>
            <form action="" class="formulario">
                <h4>NOMBRE Y APELLIDO</h4>
                <input  required type="text" class="nombre" placeholder="Juan Dominguez">
                <h4>DNI</h4>
                <input   type="text" class="dni" placeholder="45236691" required>
                <h4>CURSO</h4>
                <input   type="text" class="curso" placeholder="6B" required>
                <h4>MATERIA</h4>
                <input   type="text" class="materia" placeholder="Lengua" required>
                <h4>NOTA</h4>
                <input   type="number" class="nota" placeholder="10" required>
    
            </form>
        </div>
        <script src="/js/index.js"></script>
    </body>
    

</html>
